<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">TIC-TAC-TOE</h1>
        </div>
      </div>
      <div id="user-board" class="col-md-4">
      </div>
      <div id="game-board" class="col-md-8 hide">
          <div class="container">
           <div class="row">
             <div id="box0" data-id="0" class="col-sm-4 box"></div>
             <div id="box1" data-id="1" class="col-sm-4 box"></div>
             <div id="box2" data-id="2" class="col-sm-4 box"></div>
           </div>
           <div class="row">
             <div id="box3" data-id="3" class="col-sm-4 box"></div>
             <div id="box4" data-id="4" class="col-sm-4 box"></div>
             <div id="box5" data-id="5" class="col-sm-4 box"></div>
           </div>
           <div class="row">
             <div id="box6" data-id="6" class="col-sm-4 box"></div>
             <div id="box7" data-id="7" class="col-sm-4 box"></div>
             <div id="box8" data-id="8" class="col-sm-4 box"></div>
           </div>
      </div>
       <!-- end gameBoard -->
      <h3 id="message"></h3>
      <h3 id="alert"></h3>

    </div>
    <div id='main'>
      <div class="form-group">
          <form id="sign-up">
            <input class="form-control" name="credentials[email]" type="text" placeholder="email" >
            <input class="form-control" name="credentials[password]" type="password" placeholder="password">
            <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="password">
            <button class="btn btn-outline-primary" type='submit'> Sign Up </button>
          </form>
        </div>
        <div class="form-group">
          <form id="sign-in">
            <input class="form-control" name="credentials[email]" type="text" placeholder="email">
            <input class="form-control" name="credentials[password]" type="password" placeholder="password">
            <button class="btn btn-outline-primary" type='submit'> Sign IN </button>
          </form>
        </div>
        <div class="form-group">
          <form id="change-password" class="hide">
            <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password">
            <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
            <button class="btn btn-primary" type='submit'> Change </button>
          </form>
      </div>
        <div class="form-group">
          <form id="get-game" class="hide">
            <input class="form-control" type="number" name="games[id]" placeholder="ID" min="0">
            <button class="btn btn-outline-primary" >Get Game</button>
          </form>
        </div>
        <div class="form-group">
          <form id="sign-out" class="hide">
            <button class="btn btn-outline-primary">Sign-Out</button>
          </form>
        </div>
        <div class="form-group">
          <form id="create-game" class="hide">
            <button class="btn btn-outline-primary">CreateNewGame</button>
          </form>
        </div>
        <form id="user-game" class="hide">
          <button class="btn btn-outline-primary">Get total number</button>
        </form>
          <div id="game-id" class="hide"></div>
          <div id="display-game"></div>
        </div>
    </body>
</html>
